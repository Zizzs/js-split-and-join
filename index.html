<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Word Puzzle</title>
  </head>
  <body>
    <div class="container">
      <form id="formInfo">
        <div id="phraseDiv" class="form-group">
          <label class="control-label" for="phraseInput">Enter the sentence here.</label>
          <input required="" id="phraseInput" class="form-control" type="text">
        </div>
        <button id="submitbutton" type="submit" class="btn btn-info btn-lg">Show me no vowels.</button>
      </form>
      <p id="output">
      </p>
    </div>

  </body>
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"> </script>
</html>
